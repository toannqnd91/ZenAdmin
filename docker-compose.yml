version: '3.8'

services:
  zen-admin:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: zen-admin
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NUXT_PUBLIC_API_BASE_URL=${NUXT_PUBLIC_API_BASE_URL}
      - NUXT_PUBLIC_IMAGE_BASE_URL=${NUXT_PUBLIC_IMAGE_BASE_URL}
      - NUXT_PUBLIC_APP_TITLE=${NUXT_PUBLIC_APP_TITLE:-Zen Dashboard}
    env_file:
      - .env.production
    networks:
      - zen-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  zen-network:
    driver: bridge
